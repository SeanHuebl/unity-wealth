version: "2"

packages:
  - path: "internal/database"         # where your SQLC‑query code lives
    engine: "sqlite"
    schema:  "db/schema.sql"
    queries: "db/queries"

    go:
      package: database               # the Go package name for your query code

      # ⤷ write the models file under your external models package
      model:
        package: internal/models      # import path of your models package
        file:     ../internal/models/db.go

      # ⤷ NEW in post‑March 6 2025 SQLC:
      # emit fully‑qualified type names and imports
      output_models_package: "models"
      models_package_import_path: "internal/models"
